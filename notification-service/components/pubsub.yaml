apiVersion: dapr.io/v1alpha1
kind: Subscription
metadata:
  name: combined-consumer-subscription
spec:
  pubsubname: user-service   # The name of the pubsub component for user service
  topic: user_service         # The topic to subscribe to
  route: /user/messages       # The route to receive user messages

