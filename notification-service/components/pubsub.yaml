apiVersion: dapr.io/v1alpha1
kind: Subscription
metadata:
  name: combined-consumer-order-subscription
spec:
  pubsubname: order-service   # The name of the pubsub component for order service
  topic: order_service         # The topic to subscribe to
  route: /order/messages       # The route to receive order messages
